<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault of codes form element</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="" alt="">
    <div class="container">
        <div class="form-heading">
            <h1>Vault Of Codes User Registration Form</h1>
            <img class="logo" src="voc logo.avif" alt="logo">
        </div>
        


        <div class="form-wrapper">
        <form action="#">

            <div class="elements">
                <label for="name">First Name : </label>
                <input type="text" id="fname" class="ip-box" name="name" placeholder="firstname" required>
            </div>
            
            <br>

            <div class="elements">
                <label for="name">Last Name : </label>
                <input type="text" id="lname" class="ip-box" name="name" placeholder="lastname" required>
            </div>

            <br>

            <div class="elements">
                <label for="email">Email Address : </label>
                <input type="email" name="email" id="email" class="ip-box" required>
            </div>

            <br>

           <div class="elements">
            <label for="password">Password : </label>
            <input type="password" name="password" class="ip-box" id="password" placeholder="password">
            <div id="password-strength"></div>
           </div>

            <br>

            <div class="elements">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"  class="ip-box">
            </div>

            <br>

            <div class="elements">
                <label>Gender :</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="female">Other</label>
            </div>

            <br>

            <div class="elements">
                <label for="profilePic">Profile Picture : </label>
            <input type="file" id="profilePic" name="profilePic" class="browse" accept="image/*">
            </div>

            <br>

            <div class="elements">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <br>

            <div class="button">
                <button class="button-in" type="submit">Register Now!</button>
            </div>

        </div>    

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
